<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Salli Brown | Business Card</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
        }
        /* Card styling */
        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        /* Profile picture styling */
        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        /* Text styling */
        .card h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #555;
            font-size: 16px;
        }
        .card a {
            color: #0078d7;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        /* GitHub link styling */
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            text-decoration: none;
        }
        .github-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .github-link span {
            font-size: 16px;
            color: #333;
        }
        .github-link:hover span {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <h1>Tyler Salli Brown</h1>
        <p>ティラー・サリ・ブラウン</p>
        <p>(Email) / (メール) <a href="mailto:tylersallibrown0@gmail.com">tylersallibrown0@gmail.com</a></p>
        <p>(Phone) / (電話) <a href="tel:+19168843228">+1 916-884-3228</a></p>
        <a href="https://github.com/tylerishere2007" class="github-link" target="_blank">
            <img src="github-logo.png" alt="GitHub Logo">
            <span>GitHub</span>
        </a>
    </div>
</body>
</html>
